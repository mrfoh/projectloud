<div class="modal-header">
    <h3 class="modal-title">Sign In / Sign Up</h3>
</div>
<div class="modal-body">
    <div class="container-fluid" style="padding: 0;">
        <div class="row signin-block" ng-show="signinForm">
            <div class="col-lg-10 col-lg-offset-1 col-md-10 col-md-offset-1">
                <button class="btn btn-info btn-block social-login-btn google-login" ng-click="googleLogin()">
                    <i class="fa fa-google"></i> Sign in with Google
                </button>
                <hr>

                <h3 style="text-align: center; font-size: 1.2em; font-weight: bold;">OR</h3>  

                <form name="loginform" class="form" novalidate autocomplete="off" ng-submit="login(loginform.$valid)">
                    <div class="errors" ng-if="!valid">
                        <alert type="danger" ng-show="loginform.email.$error.email">Please enter a valid email</alert>
                        <alert type="danger" ng-show="loginform.email.$error.required">Please enter your email</alert>
                        <alert type="danger" ng-show="loginform.password.$error.required">Please enter your password</alert>
                    </div>

                    <alert type="info" ng-show="progress"><% status %></alert>

                    <div class="form-group">
                        <input type="email" name="email" placeholder="Email" ng-model="email" class="form-control" ng-required="true">
                    </div>

                    <div class="form-group">
                        <input type="password" name="password" placeholder="Password" ng-model="password" class="form-control" ng-required="true">
                    </div>

                    <div class="form-group">
                        <button class="btn btn-block btn-lg social-login-btn" type="submit">Sign in</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="row signup-block" ng-show="signupForm">
            <div class="col-lg-10 col-lg-offset-1 col-md-10 col-md-offset-1">
                <!-- 
                <button class="btn btn-info btn-block social-login-btn fb-login" ng-click="fbLogin()">
                    <i class="fa fa-facebook"></i> Sign Up with Facebook
                </button
                <hr> 

                <h3 style="text-align: center; font-size: 1.2em; font-weight: bold;">OR</h3> -->

                <form name="signupform" class="form" novalidate>

                    <div class="form-group">
                        <button class="btn btn-block btn-lg social-login-btn">Sign Up</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <p>Dont have an account? Create one <a ng-click="switchToSignup()">here</a></p>
</div>
