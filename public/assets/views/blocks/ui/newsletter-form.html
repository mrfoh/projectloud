<div class="newsletter-block" >
	<form id="newsletterform" name="form" ng-controller="NewsletterCtrl" ng-submit="subscribe(form.$valid)" autocomplete="off" novalidate>
		<h3>Subscribe to our newsletter</h3>
		<div class="errors" ng-if="!valid">
			<alert type="danger" ng-show="form.email.$error.email">Please enter a valid email</alert>
			<alert type="danger" ng-show="form.email.$error.required">Please enter a valid email</alert>
		</div>

		<alert type="info" ng-show="showprogress">Subscribing...</alert>
		<alert type="info" ng-show="success">You have successfully subscribe to our newsletter.</alert>

		<alert type="danger" ng-show="error"><% errormessage %></alert>

		<div class="form-group">
			<input type="email" name="email" ng-required="true" placeholder="Enter your email" class="form-control" ng-model="email">
		</div>
		<div class="form-group">
			<button class="btn btn-lg btn-block btn-sub" type="submit" ng-disabled="disbablebtn">Subscribe</button>
		</div>
	</form>
</div>
