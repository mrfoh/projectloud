<!-- .pg-footer -->
<footer class="pg-footer">
	<div class="container">
		<div class="row">
			<div class="col-lg-3 col-md-3">
				<div class="block home">
					<div class="logo">
						<a href="/"><img src="/assets/img/bpslogo2.png"></a>
					</div>
				</div>
			</div>

			<div class="col-lg-3 col-md-3">
				<div class="block sections">
					<h3>Follow Us</h3>
					<nav class="social">
						<ul class="clearfix">
							<li><a href="https://facebook.com/bayelsapublicsquare" target="_blank"><i class="fa fa-facebook"></i></a></li>
							<li><a href="https://twitter.com/ByPublicSquare" target="_blank"><i class="fa fa-twitter"></i></a></li>
						</ul>
					</nav>
				</div>
			</div>

			<div class="col-lg-3 col-md-3">
				<div class="block sections">
					<h3>Sections</h3>
						<ul>
							<li ng-repeat="category in categories" ui-sref-active="active">
								<a ui-sref="site.section({category: category.slug})"><% category.name %></a>
							</li>
						</ul>
					</div>
				</div>
			<div class="col-lg-3 col-md-3">
				<div class="block sections">
					<h3>Bayelsa Public Square</h3>
					<ul>
						<li><a ui-sref="site.about">About</a></li>
						<li><a ui-sref="site.commentpolicy">Comments Policy</a></li>
						<li><a ui-sref="site.help">Help</a></li>
						<li><a ui-sref="posts.create" ng-show="app.user != null">Contribute</a></li>
					</ul>
				</div>
			</div>
		</div>
	</div>
</footer>
<!-- end .pg-footer -->
