<div class="page" id="single-post" ng-controller="ArticleCtrl" ng-init="postBoot()">
	<div class="container-fluid" ng-show="loading">
		<div class="post-loading">
			<h3><i class="fa fa-lg fa-spin fa-spinner"></i></h3>
		</div>
	</div>

	<div class="container-fluid" style="padding: 0;" ng-show="postLoaded" itemscope itemtype="http://schema.org/NewsArticle">
		<div class="header with-image" ng-style="{'background-image': 'url(/content/<% post.featured_image.src %>)','background-size': 'cover', 'background-attachment':'fixed'}" ng-if="post.featured_image">
			<div class="heading">
				<span class="category"><% post.category.name %></span>
				<h2 itemprop="headline"><% post.title %></h2>
				<h3 class="excerpt" itemprop="description"><% post.excerpt %></h3>
				<p itemprop="datePublished"><% post.published_at %></p>
			</div>
			<div class="overlay"></div>
		</div>

		<div class="header no-image" ng-if="!post.featured_image">
			<div class="heading">
				<h2><% post.title %></h2>
			</div>
		</div>
	</div>
	<div class="container" ng-show="postLoaded">
		<div class="row">
			<div class="col-lg-8 col-md-8">
				<div class="share-controls">
					<ul>
						<li>Share</li>
						<li>
							<a title="Share on facebook" class="facebook" ng-click="share(post.url, 'facebook')">
								<i class="fa fa-lg fa-facebook"></i>
							</a>
						</li>
						<li>
							<a href="" title="Tweet" class="twitter" ng-click="share(post.url, 'twitter')">
								<i class="fa fa-lg fa-twitter"></i>
							</a>
						</li>
						<li>
							<a href="" title="Share on Google+" class="google" ng-click="share(post.url, 'google')">
								<i class="fa fa-lg fa-google-plus"></i>
							</a>
						</li>
						<li>
							<a href="mailto:?subject=<% post.title %>&body=<% post.url %>" title="Share via email" class="email" target="_blank">
								<i class="fa fa-lg fa-envelope"></i>
							</a>
						</li>
					</ul>
				</div>
				<div ng-bind-html="post.body" class="post-body" itemprop="articleBody"></div>

				<div class="tags">
					<div class="clearfix">
						<h3 class="pull-left">Tags:</h3>
						<a ui-sref="site.tag({tag: tag.slug})" class="tag" ng-repeat="tag in post.tags.data"><% tag.name %></a>
					</div>
				</div>

				<hr>

				<div class="share-controls">
					<ul>
						<li>Share</li>
						<li>
							<a title="Share on facebook" class="facebook" ng-click="share(post.url, 'facebook')">
								<i class="fa fa-lg fa-facebook"></i>
							</a>
						</li>
						<li>
							<a href="" title="Tweet" class="twitter" ng-click="share(post.url, 'twitter')">
								<i class="fa fa-lg fa-twitter"></i>
							</a>
						</li>
						<li>
							<a href="" title="Share on Google+" class="google" ng-click="share(post.url, 'google')">
								<i class="fa fa-lg fa-google-plus"></i>
							</a>
						</li>
						<li>
							<a href="mailto:?subject=<% post.title %>&body=<% post.url %>" title="Share via email" class="email" target="_blank">
								<i class="fa fa-lg fa-envelope"></i>
							</a>
						</li>
					</ul>
				</div>

				<button class="btn btn-block btn-lg comment-count" ng-click="loadComments()"><% post.comment_count %> Comments</button>

				<post-comments></post-comments>

			</div>
			<div class="col-lg-4 col-md-4">
				<section class="related-container">
					<related-posts count="5"></related-posts>
				</section>

				<section class="newsletter-container">
					<newsletter-form></newsletter-form>
				</section>
			</div>
		</div>
	</div>
</div>
